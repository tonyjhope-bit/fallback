<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Countdown â€” Static Background</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Denton', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    background: black;
  }

  body {
    background: url('./background.jpg') no-repeat center center;
    background-size: cover;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

.headline {
  font-size: 6vw; /* was 3vw */
  font-weight: bold;
  text-shadow: 0 4px 14px rgba(0,0,0,0.8);
}

.countdown {
  font-size: 8vw; /* was 4vw */
  font-weight: bold;
  letter-spacing: 0.05em;
  text-shadow: 0 4px 16px rgba(0,0,0,0.8);
}

/* For mobile */
@media (max-width: 768px) {
  .headline {
    font-size: 10vw; /* was 6vw */
  }
  .countdown {
    font-size: 12vw; /* was 8vw */
  }
}
</style>
</head>
<body>
  <div class="container">
    <div class="headline">We're almost there! This experience will launch shortly. <br/>Please come back in:<br/></div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    function updateCountdown() {
      const target = new Date("September 8, 2025 09:00:00 GMT+0200");
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "The time has come!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
